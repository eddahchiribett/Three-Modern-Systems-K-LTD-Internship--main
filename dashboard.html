<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: block;
            width: 100px;
            margin: 0 auto;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <p>This is the content of the dashboard page.</p>
        <a href="login.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
